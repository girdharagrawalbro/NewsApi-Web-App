<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>News - Top Headlines</title>
</head>

<body>
    <nav class="navbar bg-body-tertiary" style="position: sticky; top: 0; z-index: 1;">
        <div class="container-fluid">
            <a class="navbar-brand">News - Top Headlines</a>
            <form class="d-flex" role="search" id="search-form">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="key"
                    oninput="debounceFetchNews()">
            </form>
        </div>
    </nav>
    <div class="container my-3 d-flex flex-wrap justify-content-around" id="news-container">
    </div>
    <div class="container">
        <nav aria-label="...">
            <ul class="pagination" id="pagination">
                <li class="page-item" id="previous-page">
                    <a class="page-link">Previous</a>
                </li>
                <!-- Page numbers will be dynamically inserted here -->
                <li class="page-item" id="next-page">
                    <a class="page-link">Next</a>
                </li>
            </ul>
        </nav>
        <br>
        <div class="card text-center">
            <div class="card-header">
                &copy; CodewithGirdhar 2024
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
